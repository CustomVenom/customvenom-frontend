name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_BASE: https://customvenom-workers-api.jdewett81.workers.dev
          NEXT_PUBLIC_ENABLE_YAHOO: true

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }} # yamllint disable-line
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }} # yamllint disable-line
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }} # yamllint disable-line
          vercel-args: '--prod'
        env:
          NEXT_PUBLIC_API_BASE: https://customvenom-workers-api.jdewett81.workers.dev
          NEXT_PUBLIC_ENABLE_YAHOO: true
