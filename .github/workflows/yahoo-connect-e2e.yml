name: Yahoo Connect E2E Tests

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/yahoo-connect.spec.ts'
      - 'playwright.config.ts'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/yahoo-connect.spec.ts'
      - 'playwright.config.ts'

jobs:
  yahoo-connect-e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build

      - name: Run Yahoo Connect E2E tests
        run: npx playwright test tests/yahoo-connect.spec.ts
        env:
          NEXTAUTH_URL: https://www.customvenom.com
          NEXTAUTH_SECRET: test-secret
          YAHOO_CLIENT_ID: test-client-id
          YAHOO_CLIENT_SECRET: test-client-secret
          NEXT_PUBLIC_API_BASE: https://api.customvenom.com

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
