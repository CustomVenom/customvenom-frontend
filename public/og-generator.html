<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1200, height=630" />
    <title>Custom Venom OG Image</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Merriweather+Sans:ital,wght@0,400;1,400&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1200px;
        height: 630px;
        overflow: hidden;
        font-family: 'Inter', system-ui, sans-serif;
      }

      .og-card {
        width: 1200px;
        height: 630px;
        background: linear-gradient(135deg, #0b5c34 0%, #0e7c45 50%, #0a4d2c 100%);
        position: relative;
        overflow: hidden;
      }

      /* Subtle scale pattern overlay */
      .og-card::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background-image:
          radial-gradient(circle at 20% 50%, rgba(163, 217, 119, 0.1) 2px, transparent 2px),
          radial-gradient(circle at 80% 80%, rgba(163, 217, 119, 0.08) 2px, transparent 2px);
        background-size:
          40px 40px,
          60px 60px;
        background-position:
          0 0,
          30px 30px;
        opacity: 0.6;
      }

      /* Football laces accent */
      .laces {
        position: absolute;
        top: -50px;
        right: -100px;
        width: 400px;
        height: 400px;
        opacity: 0.08;
      }

      .laces::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.3) 0px,
          rgba(255, 255, 255, 0.3) 8px,
          transparent 8px,
          transparent 30px
        );
        transform: rotate(-30deg);
      }

      .content {
        position: relative;
        z-index: 10;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 80px 100px;
      }

      .brand-lockup {
        margin-bottom: 40px;
      }

      .brand-title {
        font-family: 'Inter', sans-serif;
        font-weight: 800;
        font-size: 110px;
        color: #ffffff;
        letter-spacing: -0.03em;
        line-height: 1;
        text-shadow:
          0 4px 8px rgba(0, 0, 0, 0.4),
          0 2px 4px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
      }

      .brand-tagline {
        font-family: 'Merriweather Sans', sans-serif;
        font-style: italic;
        font-size: 42px;
        color: #a3d977;
        letter-spacing: 0.02em;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .description {
        font-family: 'Inter', sans-serif;
        font-weight: 400;
        font-size: 32px;
        color: rgba(255, 255, 255, 0.9);
        line-height: 1.4;
        max-width: 800px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .accent-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 12px;
        background: linear-gradient(90deg, #a3d977 0%, #7ec95f 100%);
        box-shadow: 0 -2px 8px rgba(163, 217, 119, 0.4);
      }

      /* Yard lines subtle texture */
      .yard-lines {
        position: absolute;
        bottom: 60px;
        left: 0;
        width: 100%;
        height: 2px;
        background: repeating-linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.1) 0px,
          rgba(255, 255, 255, 0.1) 2px,
          transparent 2px,
          transparent 100px
        );
      }

      /* Venom drop accent */
      .venom-drop {
        position: absolute;
        top: 80px;
        left: 100px;
        width: 8px;
        height: 8px;
        background: #a3d977;
        border-radius: 50% 50% 50% 0;
        transform: rotate(-45deg);
        box-shadow:
          0 0 20px rgba(163, 217, 119, 0.6),
          0 0 40px rgba(163, 217, 119, 0.3);
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="og-card">
      <div class="laces"></div>
      <div class="yard-lines"></div>
      <div class="venom-drop"></div>

      <div class="content">
        <div class="brand-lockup">
          <div class="brand-title">Custom Venom</div>
          <div class="brand-tagline">Pick Your Poison</div>
        </div>

        <div class="description">
          Fantasy football projections<br />
          and decisions powered by<br />
          explainable AI.
        </div>
      </div>

      <div class="accent-bar"></div>
    </div>
  </body>
</html>
